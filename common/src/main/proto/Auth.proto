syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.leaf.common.grpc";
option java_outer_classname = "AuthProto";
import "google/protobuf/timestamp.proto";
import "Common.proto";

service AuthGrpcService {
  rpc refreshToken (RefreshTokenRequest) returns (RefreshTokenResponse);
  rpc verifyEmailToken (VerifyEmailTokenDTO) returns (VerifyEmailTokenDTO);
  rpc authMe (AuthMeRequest) returns (AuthMeResponse);
}

message RefreshTokenRequest {
  string refreshToken = 1;
  string channel = 2;
}

message RefreshTokenResponse {
  string accessToken = 1;
  string refreshToken = 2;
}

message VerifyEmailTokenDTO {
  string username = 1;
  string fullname = 2;
  string email = 3;
  google.protobuf.Timestamp expiredAt = 4;
  string jti = 5;
}

message AuthMeRequest {
  string userId = 1;
}

message AuthMeResponse {
  string username = 1;
  string email = 2;
  bool isGlobal = 3;
  repeated string roles = 4;
  repeated string roleLabels = 5;
  repeated string permissions = 6;
  string secretKey = 7;
  string channel = 8;
}
