syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.leaf.common.grpc";
option java_outer_classname = "CommonProto";

enum Gender {
    GENDER_UNSPECIFIED = 0;
    MALE = 1;
    FEMALE = 2;
    OTHER = 3;
}

enum PrivacyLevel {
    PRIVACY_LEVEL_UNSPECIFIED = 0;
    PUBLIC = 1;
    PRIVATE = 2;
    CUSTOM = 3;
    FRIENDS_ONLY = 4;
}
