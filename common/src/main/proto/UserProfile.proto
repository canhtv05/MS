syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "Common.proto";

option java_multiple_files = true;
option java_package = "com.leaf.common.grpc";
option java_outer_classname = "UserProfile";

service UserProfileGrpcService {
    rpc createUserProfile(UserProfileDTO) returns (UserProfileDTO);
    rpc getUserProfile(UserProfileIdRequest) returns (UserProfileResponse);
}

message UserProfileDTO {
    string userId = 1;
    string fullname = 2;
}

message UserProfileIdRequest {
    string userId = 1;
}

message UserProfileResponse {
    string userId = 1;
    google.protobuf.Timestamp dob = 2;
    string city = 3;
    Gender gender = 4;
    string bio = 5;
    string coverUrl = 6;
    string fullname = 7;
    google.protobuf.Timestamp createdDate = 8;
    string phoneNumber = 9;
    string avatarUrl = 10;
    string tiktokUrl = 11;
    string xUrl = 12;
    string instagramUrl = 13;
    string facebookUrl = 14;
    PrivacyLevel profileVisibility = 15;
    PrivacyLevel friendsVisibility = 16;
    PrivacyLevel postsVisibility = 17;
    google.protobuf.Timestamp lastOnlineAt = 18;
    int64 followersCount = 19;
    int64 followingCount = 20;
    string id = 21;
}
